<doctype html>
	<title>List of users</title>
	
	<p><a href="AddEmp.html"> Add User </a></p>
	
	<p>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul class=flashes>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	</p>
	
	{{ table }}
